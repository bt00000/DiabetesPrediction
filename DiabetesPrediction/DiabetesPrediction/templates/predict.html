<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <style>
        {% load static %}
        body {
            background-image: url("{% static 'DiabetesPrediction/images/img1.png' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .main {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #0086b3;
            font-size: 24px;
            text-align: center;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-spacing: 10px;
        }

        td {
            padding: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4dc3ff;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }

        .result-section {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Diabetes Prediction</h1>
        <form method="GET" action="">
            <table>
                <tr>
                    <td>Pregnancies:</td>
                    <td><input type="text" name="n1" required></td>
                </tr>
                <tr>
                    <td>Glucose:</td>
                    <td><input type="text" name="n2" required></td>
                </tr>
                <tr>
                    <td>Blood Pressure:</td>
                    <td><input type="text" name="n3" required></td>
                </tr>
                <tr>
                    <td>Skin Thickness:</td>
                    <td><input type="text" name="n4" required></td>
                </tr>
                <tr>
                    <td>Insulin:</td>
                    <td><input type="text" name="n5" required></td>
                </tr>
                <tr>
                    <td>BMI:</td>
                    <td><input type="text" name="n6" required></td>
                </tr>
                <tr>
                    <td>Diabetes Pedigree Function:</td>
                    <td><input type="text" name="n7" required></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="text" name="n8" required></td>
                </tr>
            </table>
            <input type="submit" value="Predict">
        </form>

        {% if result2 %}
        <div class="result-section">
            <h2>Prediction Result: {{ result2 }}</h2>
            <p>Model Accuracy: {{ accuracy|floatformat:2 }}%</p>
        </div>
        {% endif %}

    </div>
</body>
</html>
